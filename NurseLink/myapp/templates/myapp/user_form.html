<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a2e8f4 20%, #e6f9fc 80%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Decorative floating background shapes */
body::before,
body::after {
  content: "";
  position: absolute;
  border-radius: 50%;
  opacity: 0.2;
  z-index: 0;
  animation: float 8s ease-in-out infinite;
}

body::before {
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, #00b7c5 20%, transparent 70%);
  top: 10%;
  left: -100px;
  animation-duration: 7s;
}

body::after {
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, #0099a8 25%, transparent 70%);
  bottom: -120px;
  right: -100px;
  animation-duration: 9s;
  animation-direction: reverse;
}

/* Gentle floating animation */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(20px); }
}


    .form-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 153, 168, 0.15);
      width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 153, 168, 0.25);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0099a8;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #00b7c5;
      box-shadow: 0 0 5px rgba(0, 183, 197, 0.4);
    }

    textarea {
      resize: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00b7c5, #0099a8);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition:all 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #0099a8, #00b7c5);
      box-shadow: 0 4px 12px rgba(0, 153, 168, 0.3);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0, 153, 168, 0.2);
    }
   
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Personal Detail To Book a Nurse</h2>
    <form method="post">
      {% csrf_token %}
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email ID" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter Your Age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
      </select>


      <label for="specialization">Specialization:</label>
      <select id="specialization" name="specialization" required>
        <option value="">-- Select Specialization --</option>
        <option value="General Care">General Care</option>
        <option value="Post Surgery Care">Post Surgery Care</option>
        <option value="Post Pregnancy Care">Post Pregnancy Care</option>
        <option value="Elderly Care">Elderly Care</option>
        <option value="Pediatric Care">Pediatric Care</option>
      </select>

      <label for="location">Location:</label>
      <select id="location" name="location" required>
        <option value="">-- Select Location --</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="need">Your Need:</label>
      <textarea id="need" name="need" rows="4" placeholder="Describe your care requirements..." required></textarea>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter Your Address..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
