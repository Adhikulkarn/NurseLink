<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Book an Appointment</title>
    <style>
        :root {
            --color-primary: #26c6da;
            --color-primary-dark: #00acc1;
            --color-secondary: #4dd0e1;
            --color-background: linear-gradient(135deg, #f0fdff 0%, #e6fffe 100%);
            --color-white: #ffffff;
            --color-dark: #333333;
            --color-gray: #666666;
            --color-gray-light: #f8f9fa;
            --color-border: #e1e5e9;
            --color-success: #4caf50;
            --color-error: #f44336;
            --color-warning: #ff9800;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 20px 60px rgba(38, 198, 218, 0.2);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: var(--color-white);
            padding: 40px 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 400px;
            max-width: 90%;
            transition: var(--transition);
        }

        .form-container:hover {
            box-shadow: var(--box-shadow-hover);
        }

        h2 {
            text-align: center;
            color: var(--color-dark);
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 16px;
            outline: none;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 8px rgba(38, 198, 218, 0.3);
        }

        button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background: var(--color-primary-dark);
            box-shadow: var(--box-shadow-hover);
        }

        /* Optional: small responsive tweak */
        @media (max-width: 500px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book an Appointment</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% static 'best_nurse' %}"><button type="submit">Book Now</button></a>
        </form>
    </div>
</body>
</html>
